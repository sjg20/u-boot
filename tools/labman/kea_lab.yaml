duts:
  rpi3:
    desc: Raspberry Pi 3b Fedora 34
    console: *ttyusb_port1
    bootdev: *sdwire0
    power: *ykush0_port1
    flash:
      method: rpi
    network:
      method: ethernet
      mac-address: b8:27:eb:b4:f9:f2
    prompt: U-Boot>
    username: pi
    password: raspberry
    builds:
      32-bit:
        default: yes
        target: rpi_3_32b
        toolchain: armv7-a
      64-bit:
        target: rpi_3
        toolchain: aarch64

  opi_pc:
    desc: Orange Pi PC
    console: *ttyusb_port4
    bootdev: *sdwire2
    power: *dli_main_port1
    network:
      method: ethernet
      mac-address: 02:81:d5:d8:6c:39
    flash:
      method: sunxi
    send:
      method: sunxi
      device: *opi_pc_send
    builds:
      opi:
        target: orangepi_pc
        toolchain: armv7-a

  rock2:
    desc: Rock 2
    console: *ttyusb_port8
    bootdev: *sdwire5
    power: *ykush0_port3
    flash:
      method: rockchip
    network:
